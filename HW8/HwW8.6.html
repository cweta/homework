<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>   
        <input id="num" placeholder="Bведіть e-mail">
        <button id="btn">Відправити</button>
        </div>
        <script>
            let reg1 = /--/;
            let reg2 = /^[A-Za-z0-9]{1}\w+@\w+\.\w+$/;
            let inp = document.querySelector("#num");
            document.querySelector("#btn").onclick = function (e) {
            e.preventDefault();
            if (reg1.test(inp.value)) {
            alert("Не можна використовувати більше одного дефісу поспіль");
            } else {
            if (reg2.test(inp.value)) {
            alert("Дякую!");
            } else {
            alert("Введіть коректні дані!");
          }
        }
      };
        </script>
</body>
</html>
